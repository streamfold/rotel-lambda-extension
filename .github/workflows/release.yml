name: release

on:
  release:
    types: [created]

jobs:
  build:
    name: build ${{ matrix.arch }}
    strategy:
      matrix:
        arch: [x86-64, arm64]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check version matches tag
        env:
          REF_NAME: ${{ github.event.release.tag_name }}
        run: |
          TAG_VERSION="${REF_NAME#v}"
          if [[ "$REF_NAME" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            CARGO_VERSION=$(grep '^version = ' Cargo.toml | head -n1 | sed 's/version = "\(.*\)"/\1/')
            if [ "$TAG_VERSION" != "$CARGO_VERSION" ]; then
              echo "ERROR: Tag version ($TAG_VERSION) does not match Cargo.toml version ($CARGO_VERSION)"
              exit 1
            fi
            echo "Version check passed: $TAG_VERSION"
          else
            echo "Tag does not match version pattern, skipping version check"
          fi

      - name: update apt cache
        run: sudo apt-get update
      - name: install protoc
        run: sudo apt-get install -y protobuf-compiler
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          target: x86_64-unknown-linux-gnu
          rustflags: ""
      - name: install cargo lambda
        run: |
          pip3 install cargo-lambda
      - name: Set build env
        run: echo "BUILD_SHORT_SHA=$(echo -n $GITHUB_SHA | cut -c 1-7)" >> $GITHUB_ENV
      - name: build
        run: cargo lambda build --extension --release --${{ matrix.arch }} --lambda-dir target/lambda/${{ matrix.arch }}
      - uses: actions/upload-artifact@v4
        with:
          name: extensions-${{ github.event.release.tag_name }}-${{ matrix.arch }}
          path: target/lambda/
          overwrite: true

  release:
    name: release ${{ matrix.arch }} to ${{ matrix.region }}
    needs: [build]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [x86-64, arm64]
        # Note: As we expand these we may need to pre-create the old version numbers so that the
        # latest lambda layer version matches across all regions. See DEVELOPING.md.
        # Must keep this list in sync with scripts/update-release-layer-versions.sh
        region:
          [
            us-east-1,
            us-east-2,
            us-west-1,
            us-west-2,
            ca-central-1,
            eu-central-1,
            eu-north-1,
            eu-west-1,
            eu-west-2,
            eu-west-3,
            ap-southeast-1,
            ap-southeast-2,
            ap-northeast-1,
            ap-northeast-2,
            ap-south-1,
            sa-east-1,
          ]

    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: extensions-${{ github.event.release.tag_name }}-${{ matrix.arch }}
          path: target/lambda/
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          target: x86_64-unknown-linux-gnu
          rustflags: ""
      - name: install cargo lambda
        run: |
          pip3 install cargo-lambda
      - name: set amd64 arch suffix
        if: matrix.arch == 'x86-64'
        run: echo 'EXT_ARCH_SUFFIX=-amd64' >> $GITHUB_ENV
      - name: set arm64 arch suffix
        if: matrix.arch == 'arm64'
        run: echo 'EXT_ARCH_SUFFIX=-arm64' >> $GITHUB_ENV

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_LAMBDA_DEPLOY_ROLE_ARN }}
          aws-region: us-east-1

      - name: deploy
        env:
          AWS_REGION: ${{matrix.region}} # Shouldn't need, but doesn't seem to respect CLI?
        run: |
          cargo lambda deploy --extension --region ${{matrix.region}} --lambda-dir target/lambda/${{ matrix.arch }} \
            --compatible-runtimes provided.al2023 --binary-name rotel-extension \
            --description "Tag=${{ github.event.release.tag_name }}" \
            "rotel-extension${EXT_ARCH_SUFFIX}" | tee -a /tmp/lambda-deploy.out

      - name: publish release
        run: |
          ./scripts/publish-lambda-version.sh $( grep 'extension arn' /tmp/lambda-deploy.out  | awk '{print $4}' )

  update-release-notes:
    name: Update release notes with layer versions
    needs: [release]
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_LAMBDA_DEPLOY_ROLE_ARN }}
          aws-region: us-east-1

      - name: Update release with layer versions
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ./scripts/update-release-layer-versions.sh "${{ github.event.release.tag_name }}"
